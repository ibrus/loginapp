<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add New User</title>
</head>
<body>
<h1>Create User:</h1>

<form th:action="@{/registration}"
      th:object="${user}" method="POST" modelAttribute="person" commandName="registration">
    Name:
    <input type="text" th:field="*{username}"/>
    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <br/>
    Password:
    <input type="password" th:field="*{password}"/>
    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br/>
    Confirm Password:
    <input type="password" th:field="*{passwordConfirm}"/>
    <br/>
    <input type="submit" value="Create" />
</form>
<br/>
</body>
</html>
