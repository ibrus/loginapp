<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add New User</title>
</head>
<body>
<h1>Create User:</h1>

<form action="#" th:action="@{/registration}" th:object="${user}" method="post">

    <div class="form-group">
        <input type="text" th:field="*{username}" class="form-control"
               id="username" placeholder="Name"> <span
            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
            class="text-danger"></span>
    </div>
    <div class="form-group">
        <input type="password" th:field="*{password}" class="form-control"
               id="password" placeholder="Password"> <span
            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
            class="text-danger"></span>
    </div>
    <div class="form-group">
        <input type="password" th:field="*{passwordConfirm}" class="form-control"
               id="passwordConfirm" placeholder="Confirm Password"> <span
                th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                class="text-danger"></span>
    </div>

    <div class="col-md-6 mt-5">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
<br/>
</body>
</html>
